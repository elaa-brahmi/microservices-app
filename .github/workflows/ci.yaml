name: CI - Build, Scan, & Push

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/**' # Simplifies watching all services
      - '.github/workflows/ci.yaml' 
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write 

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_REGISTRY_NAME: ${{ secrets.ACR_REGISTRY_NAME }} 

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch full history so HEAD^ exists and diffs work reliably

      - name: Check for changes
        id: set-matrix
        run: |
          
          SERVICES="[]"

          
          if [ "${{ github.run_number }}" -eq "1" ]; then
            SERVICES='["gateway", "auth-service", "tasks-service"]'
          else
            
            if git diff --name-only HEAD^ HEAD | grep -q "services/gateway/"; then
              SERVICES=$(echo $SERVICES | jq -c '. + ["gateway"]')
            fi
            if git diff --name-only HEAD^ HEAD | grep -q "services/auth-service/"; then
              SERVICES=$(echo $SERVICES | jq -c '. + ["auth-service"]')
            fi
            if git diff --name-only HEAD^ HEAD | grep -q "services/tasksService/"; then
              SERVICES=$(echo $SERVICES | jq -c '. + ["tasks-service"]')
            fi
          fi

          # If no services detected, set sentinel so the matrix is never empty
          if [ "$(echo $SERVICES | jq length)" -eq 0 ]; then
            SERVICES='["__no_changes"]'
          fi

          # 3. Format the final JSON as a single line (CRITICAL FIX)
          # This creates: {"service":["gateway","auth-service"]}
          JSON_OUTPUT=$(echo $SERVICES | jq -c '{service: .}')
          
          # 4. Save to GitHub Output
          echo "matrix=$JSON_OUTPUT" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    if: "${{ needs.detect-changes.outputs.matrix != '{\"service\": []}' }}"
    name: "Build & Secure ${{ matrix.service }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- STEP 1: LOGIN (This is the one that works for school accounts) ---
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # --- REMOVED: 'az acr login' (This was causing the AAD error) ---

      - name: Skip when no changes
        if: ${{ matrix.service == '__no_changes' }}
        run: |
          echo "No services changed. Skipping build, scan, and push."

      # --- STEP 2: BUILD ---
      - name: Build Docker Image
        if: ${{ matrix.service != '__no_changes' }}
        run: |
          case "${{ matrix.service }}" in
            "tasks-service") CONTEXT="./services/tasksService" ;;
            *) CONTEXT="./services/${{ matrix.service }}" ;;
          esac
          
          IMAGE_TAG="${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}"
          LATEST_TAG="${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest"
          
          docker build "$CONTEXT" -t "$IMAGE_TAG" -t "$LATEST_TAG"

      # --- STEP 3: SCAN ---
      - name: Run Trivy Vulnerability Scanner
        if: ${{ matrix.service != '__no_changes' }}
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: '${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'      
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'


      # --- STEP 4: PUSH ---
      - name: Push Docker Image
        if: ${{ success() && matrix.service != '__no_changes' }}
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest
  update-gitops:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout GitOps Repository
        uses: actions/checkout@v4
        with:
          repository: elaa-brahmi/microservice-gitops
          token: ${{ secrets.GITOPS_PAT }} 
          path: gitops-repo

      - name: Update Kubernetes Manifests
        run: |
          cd gitops-repo/apps/${{ matrix.service }}
          
          # Replace the image tag in deployment.yaml
          # It looks for the pattern image: ACR_URL/service_name:ANYTHING and replaces it with the new SHA
          #sed -i "s|image: ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:.*|image: ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}|g" deployment.yaml
          sed -i "s|image:.*|image: ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}|g" deployment.yaml
          cat deployment.yaml

      - name: Commit and Push Changes
        run: |
          cd gitops-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: update ${{ matrix.service }} image to ${{ github.sha }}"
          git push origin main 
  notify-email:
    needs: update-gitops
    runs-on: ubuntu-latest
    if: always() 
    steps:
      - name: Send Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }} 
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI/CD Pipeline Status: ${{ github.repository }}"
          to: elaa.brahmii@gmail.com
          from: GitHub Actions Bot
          body: |
            The CI/CD pipeline for ${{ github.repository }} has finished.
            
            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Service(s) Updated: See GitOps Repo.
            
            View Job: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} 